    <body>
        <h1>Scrambled Eggs</h1>
        <img src="../images/scrambled-eggs.img">
        <h2>Description</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>Butter</li>
            <li>2 Eggs</li>
            <li>Salt</li>
            <li>Pepper</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Add a tablespoon of butter over a preheated pan</li>
            <li>Add 2 eggs onto a bowl and mix 'till combined</li>
            <li>Add the egg mix over the pan</li>
            <li>Stir the eggs on the frying pan 'till curled</li>
        </ol>
